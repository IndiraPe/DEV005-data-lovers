<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeFanGO</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/master.ico"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondoPokedex">
    <header><img src="img/tittlepkmn.png" alt="PokeFanGO y un pikachu saltando"><a class="inicio" href="index.html" >INICIO</a></header>
    <main class="main-pokedex">
      <section class="filter">
        <div class="filter-container">
          <div class="filter-btn">
            <button>N° Pokedex ▼</button>
            <div class="filter-btn-content">
              <span>0 - 251</span>
              <span>251 - 0</span>
            </div>
          </div>
          <div>
            0-255
          </div>
        </div>
        <div class="filter-container">
          <div class="filter-btn">
            <button>Región ▼</button>
            <div class="filter-btn-content">
              <span>Kanto</span>
              <span>Johto</span>
            </div>
          </div>
          <div>

          </div>
        </div>
        <div class="filter-container">
          <div class="filter-btn">
            <button>Tipo ▼</button>
            <div class="filter-btn-content">
              <span>Veneno</span>
              <span>Agua</span>
              <span>Dragón</span>
              <span>Fuego</span>
              <span>Hada</span>
              <span>Lucha</span>
              <span>Planta</span>
              <span>Roca</span>
              <span>Tierra</span>
              <span>Acero</span>
              <span>Bicho</span>
              <span>Eléctrico</span>
              <span>Fantasma</span>
              <span>Hielo</span>
              <span>Normal</span>
              <span>Psíquico</span>
              <span>Siniestro</span>
              <span>Volador</span>
            </div>
          </div>
          <div>

          </div>
        </div>
        <div class="filter-container">
          <div class="filter-btn">
            <button>Rareza ▼</button>
            <div class="filter-btn-content">
              <span>Normal</span>
              <span>Mítico</span>
              <span>Legendario</span>
            </div>
          </div>
          <div>

          </div>
        </div>
        <div class="filter-container">
          <div class="filter-btn">
            <button>P. Combate ▼</button>
            <div class="filter-btn-content">
              <span>Máximo PC</span>
              <span>Mínimo PC</span>
            </div>
          </div>
          <div>

          </div>
        </div>
      </section>
      <section class="listado">
        <div class="buscador">
          Buscar pokemon: <input type="search" name="busquedapkmn" pattern="[A-Za-z0-9]{8,20}" title="Escribe el nombre del pokemon" required>
          <input type="submit" value="Buscar">
        </div>
        <div class="listado-pkmn"></div>
      </section>

    </main>

    <footer>¿Necesitas ayuda? . . . Contáctanos <img src="img/logoGitHub.png" alt="Logo de GitHub, que es un gato" width="15"><a href="https://github.com/marielfico" target="_blank">marielfico</a> & <img src="img/logoGitHub.png" alt="Logo de GitHub, que es un gato" width="15"><a href="https://github.com/IndiraPe" target="_blank">IndiraPe</a></footer>

    <div id="root"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
